name: Build and Publish image to Docker Hub
on:
  push:
    branches:
      - main
    paths:
      - 'api/Dockerfile'
      - 'front-end-nextjs/Dockerfile'

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: |
          docker build ./api/ -t rwahyu993/sisfosekolah:latest
          docker build ./front-end-nextjs/ -t rwahyu993/sisfosekolah:latest
      - name: push image to docker hub
        run: |
         docker build -t adetya2002/sekolahsisfo:latest -f DockerFileFolder/Dockerfile DockerFileFolder/
          docker push adetya2002/sekolahsisfo:latest